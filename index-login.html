<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Togaar - تجار</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="perant">
      <div class="header">
        <h2 class="icon">Togaar - تـجــار</h2>
      </div>
      <div class="login">
        <div class="bg">
          <div class="custom container">
            <div class="content">
              <div class="log-title">تسجيل الدخول الي حسابك</div>
              <div class="sub-title">
                انت في اول الطريق الي تحقيق حلمك و تقدر دلوقتي تشوف المنتجات
                <br />
                وتبدأ تبيع اللي يناسبك و تحقق ارباح و نجاحات كتير
              </div>
              <button class="btn-google" type="submit">
                تسجيل بواسطة جوجل <img src="assets/images/google.png" alt="" />
              </button>
              <div class="card-main">
                <div class="card-content-2">
                  <form action="">
                    <div class="form-group">
                      <label for=""> رقم الموبايل أو البريد الإلكتروني </label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="أدخل رقم الموبايل أو البريد الإلكتروني"
                        formcontrolname="mobile"
                      />
                    </div>
                    <div class="form-group">
                      <label for=""> كلمة السر </label>
                      <input
                        class="form-control"
                        type="password"
                        placeholder="أدخل كلمة السر"
                        formcontrolname="password"
                      />
                    </div>
                    <button class="btn-register" type="submit">
                      تسجيل الدخول
                    </button>
                    <div class="foot-div">
                      <p class="foot-label">نسيت كلمةالمرور؟</p>
                      <a href="#" class="foot-label-2">اضغط هنا</a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="foot-div-1">
                <p class="foot-label-3">ليس لديك حساب؟</p>
                <a href="#" class="foot-label-4">تسجيل حساب جديد</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
